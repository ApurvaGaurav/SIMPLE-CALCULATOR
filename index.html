<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a36076d418.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">


        <table id="table">
            <input type="text" id="textbox" placeholder="Apurva's Calculator" value="">

            <tr id="first-row">

                <td><button id="clear">C</button></td>
                <td><button id="back_button"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button>%</button></td>
                <td><button id="plus">+</button></td>
            </tr>

            <tr id="sec-row">
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button id="divide">/</button></td>
            </tr>

            <tr id="third-row">
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button id="mult">X</button></td>

            </tr>

            <tr id="fourth-row">
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button id="minus">-</button></td>

            </tr>

            <tr id="fifth-row">
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td colspan="2"><button id="equalto">=</button></td>

            </tr>

        </table>
    </div>
</body>

<script src="script.js"></script>

</html>
